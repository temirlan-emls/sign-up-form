<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="bg">
            <div class="logo-wrapper">
                <div class="logo">

                </div>
            </div>
        </div>
        <div class="sign-up">
